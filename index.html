        <div class="add-todo">
            <h2>Add Todo</h2>
            <div class="add-form">
                <form id='form' action="" method="get">
                    <label for="title">Title:*</label>
                    <input type="text" name="title" id="title" maxlength="60" required>
                    <label for="date">Due Date:*</label>
                    <input type="date" name="date" id="date">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>                        
                        <option value="low">Low</option>
                    </select>
                    <label for="description">Description: (320 characters)</label>
                    <textarea name="description" id="description" rows="4" maxlength="320" style="resize:none;"></textarea>
                    <button id="submit-todo" type="submit" value="submit">Submit</button>
                </form>
            </div>
